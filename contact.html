    <div class="is-form-page">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-quarters">
              <img class="avatar" src="img/logos-avys/kj_portfolio_avy.png" />
              <h1
                class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile"
              >
                Thanks for taking the time to reach out. You can use this form
                or
                <a href="mailto:kjmagill@protonmail.com" target="_blank"
                  >email me</a
                >.
              </h1>
            </div>
          </div>
        </div>
      </section>

      <section class="is-white">
        <div class="container">
          <script>
            function onSubmit(token) {
              document.getElementById('invisible-recaptcha-form').submit();
            }
          </script>
          <form
            id="invisible-recaptcha-form"
            accept-charset="UTF-8"
            action="https://usebasin.com/f/98f5540f74f1"
            method="POST"
          >
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input
                      class="input is-large"
                      name="name"
                      type="text"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input
                      class="input is-large"
                      name="email"
                      type="email"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control is-expanded">
                    <textarea
                      class="textarea is-large"
                      name="message"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="bot_vortex" type="hidden" />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-primary is-outlined is-medium is-fullwidth is-rounded g-recaptcha"
                      data-sitekey="6Lew3SMUAAAAAJ82QoS7gqOTkRI_dhYrFy1f7Sqy"
                      data-callback="onSubmit"
                      data-badge="inline"
                    >
                      Send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
